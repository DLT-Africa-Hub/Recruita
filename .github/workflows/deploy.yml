name: Build and Deploy Frontend to Namecheap

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ” Check deploy secrets
      run: |
        if [ -z "${{ secrets.FTP_SERVER }}" ]; then
          echo "::error::FTP_SERVER secret is missing or empty. Add it in repo Settings â†’ Secrets and variables â†’ Actions."
          echo "For Namecheap: use the FTP host from cPanel (e.g. ftp.yourdomain.com or the hostname shown in FTP accounts)."
          exit 1
        fi
        echo "FTP_SERVER is set (hostname hidden)."

    - name: âš™ï¸ Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ğŸ”¨ Build Project
      env:
        VITE_APP_API_URL: ${{ secrets.VITE_APP_API_URL }}
      run: |
        npm install
        npm run build
        echo "ğŸ“¦ Build output verification:"
        ls -lah dist/ | head -20
        echo "ğŸ“„ Checking index.html exists:"
        test -f dist/index.html && echo "âœ… index.html found" || echo "âŒ index.html missing!"
        echo "ğŸ“ Checking assets folder:"
        test -d dist/assets && echo "âœ… assets/ folder found" || echo "âŒ assets/ folder missing!"
        echo "ğŸ”§ Checking .htaccess exists:"
        test -f dist/.htaccess && echo "âœ… .htaccess found" || echo "âŒ .htaccess missing!"

    - name: ğŸ“‚ Sync files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        # Must be the exact FTP host from Namecheap (e.g. ftp.yourdomain.com). ENOTFOUND = wrong host or secret empty.
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/dist/
        server-dir: ./
        dangerous-clean-slate: false
        dry-run: false
        log-level: verbose
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store 
