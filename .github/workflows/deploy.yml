name: Build and Deploy Frontend to Namecheap

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ” Check deploy secrets
      run: |
        if [ -z "${{ secrets.FTP_SERVER }}" ]; then
          echo "::error::FTP_SERVER secret is missing or empty. Add it in repo Settings â†’ Secrets and variables â†’ Actions."
          echo "For Namecheap: use the FTP host from cPanel (e.g. ftp.yourdomain.com or the hostname shown in FTP accounts)."
          exit 1
        fi
        echo "FTP_SERVER is set (hostname hidden)."

    - name: âš™ï¸ Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ğŸ”¨ Build Project
      run: |
        npm install
        npm run build

    - name: ğŸ“‚ Sync files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        # Must be the exact FTP host from Namecheap (e.g. ftp.yourdomain.com). ENOTFOUND = wrong host or secret empty.
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/dist/
        server-dir: public_html/frontend/ 
